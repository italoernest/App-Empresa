<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Meu Negócio">
        <meta name="author" content="IFSistemas">
        <meta name="keywords" content="Meu Negócio">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
        <link rel="canonical" href="https://demo-basic.adminkit.io/" />
        
        <title>Meu Negócio - {% block page_title %}{% endblock page_title %}</title>
            
        


	    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">   
    </head>
    <body>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">Bem-vindo</h1>
                                <p class="lead">
                                    Faça login em sua conta
                                </p>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="text-center">
                                            <img src="{% static 'img/avatars/avatar-2.jpg' %}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                                        </div>

                                        <main class="container">
                                            {% block content %}{% endblock content %}
                                        </main>
        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
